name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependecies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generador
        run: python feed.py
      - name: Check for file changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          else
            echo "Changes found, proceeding with commit."
          fi
      - name: Commit changes and Push repo
        run: |
          git config user.name "@DouglasAmarelo__github-actions"
          git config user.email "DouglasAmarelo__github-actions@github.com"
          git add .
          git commit -m "Modified Feed - Automated commit from GitHub Actions"
          git push
